apply plugin: 'com.android.library'

android {
    compileSdkVersion app.compileSdkVersion
    buildToolsVersion app.buildToolsVersion
    defaultConfig {
        multiDexEnabled true
        minSdkVersion app.minSdkVersion
        targetSdkVersion app.targetSdkVersion
        versionCode app.versionCode
        versionName app.versionName
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility app.sourceCompatibility
        targetCompatibility app.targetCompatibility
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api supportDependencies.cardview
    api supportDependencies.supportv4
    api supportDependencies.appCompat
    api supportDependencies.recyclerview
    api supportDependencies.design
    api supportDependencies.constraint
    api supportDependencies.annotations
    api supportDependencies.multidex

    api thirdDependencies.okhttp
    api thirdDependencies.gson
    api thirdDependencies.rxjava
    api thirdDependencies.rxandroid
    api thirdDependencies.retrofit
    api thirdDependencies.gsonConverter
    api thirdDependencies.rxjavaAdapter
    api thirdDependencies.eventbus
    api thirdDependencies.logger
    api thirdDependencies.glide
    api thirdDependencies.butterknife
    api thirdDependencies.smartrefreshlayout
    api thirdDependencies.arouter
    annotationProcessor thirdDependencies.glide_compiler
    annotationProcessor thirdDependencies.arouter_compiler
    annotationProcessor thirdDependencies.butterknife_compiler

}
